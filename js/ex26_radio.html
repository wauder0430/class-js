<body>
    <!-- ex26_radio.html -->
    <h1>라디오 버튼</h1>
    
    <label><input type="radio" name="rb"> 흰색</input></label>
    <label><input type="radio" name="rb"> 검은색</input></label>

    <script>
        
        document.all['rb'][0].onchange = m1;
        document.all['rb'][1].onchange = m2;

        function m1() {
            //alert('흰색');
            document.body.bgColor = 'white';
            document.body.style.color = 'black';
        }
        function m2() {
            //alert('검은색');
            document.body.bgColor = 'black';
            document.body.style.color = 'white';
        }

      

    </script>
</body>
