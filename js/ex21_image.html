<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex21_image.html -->
    <h1>이미지</h1>
    
    <input type="button" value="버튼1" name="btn1">
    <hr>

    <img src="images/cat01.jpg" alt="" name="cat1">
    <hr>

    <img src="images/cat01.jpg" name="cat2">
    <hr>

    <img src="images/switch_on.png" alt="" name="sw1"> 
    <hr>

    <img src="images/rect_icon01.png" name="icon1">
    <hr>

    <img src="images/wall01.jpg" name="wallpaper1">
    <hr>

    <img src="images/1.png" name="number1">

    <script>
        // window.document.all.btn1
        // window는 생략가능
        // document.all.btn1;

        // 자바스크립트 배열의 요소 접근 방식
        // - list[0]
        // - list['name']
        // - list.name
        // document.all[8]
        // document.all['btn1'] 케밥표기법 대응 *
        // document.all.btn1

        document.all['btn1'].onclick = m1;

        function m1() {

            //document.images['cat1'].width = 500;
            document.images['cat1'].src = 'images/cat02.jpg';

        }
        
        // 롤오버 이미지
        document.images['cat2'].onmouseover = m2;
        document.images['cat2'].onmouseout = m3;

        function m2() {
            document.images['cat2'].src = 'images/cat02.jpg';
        }
        function m3() {
            document.images['cat2'].src = 'images/cat01.jpg';
        }

        // 토글 이미지 버튼
        document.images['sw1'].onclick = m4;

        function m4() {
            if(document.images['sw1'].src.endsWith('switch_off.png')){
                document.body.bgColor = 'white';
                document.images['sw1'].src = 'images/switch_on.png';
            } else{
                document.body.bgColor = 'black';
                document.images['sw1'].src = 'images/switch_off.png';
            }
        }

        var n = 1;
        var m = 1;

        document.images['icon1'].onclick = m5;
        function m5() {
            n++;

            if(n>18){
                // alert('마지막 아이콘입니다.')
                // return;
                n = 1;
            }

            document.images['icon1'].src = 'images/rect_icon'+ (n+'').padStart(2, 0) +'.png';
            
        }

        // window.onkeydown = m6;

        

        function m6() {
            if(event.keyCode == 39){
                m++;
                if(m>35){
                    alert('마지막 이미지입니다.');
                    m--;
                }
            } else if(event.keyCode == 37){
                m--;
                if(m<1){
                    alert('처음 이미지입니다.');
                    m++;
                }
            }
            document.images['wallpaper1'].src = 'images/wall' + (m+'').padStart(2, 0) + '.jpg';
        }

        window.onkeydown = m7;
        function m7(event) {
            // 숫자키 > 이미지 출력 
            if(event.key >= 0 && event.key <=9){
                document.images['number1'].src = 'images/' + event.key + '.png';
            }
        }


    </script>
</body>
</html>
