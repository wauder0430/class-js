<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            border : 1px solid #CCC;
            background-color: #eee;
            padding: 10px; width: 300px; text-align: center;
            margin: 15px;
        }
        .item > input {
            border: 1px solid #ccc; background-color:#FFF;
            width: 90px; height: 50px; margin: 3px;
            outline:none;
        }
        .item > input:hover {
            box-shadow: 0px 0px 3px gray;
        }
        
    </style>
</head>
<body>
    <!-- ex28_event.html -->
    <h1>집합 이벤트</h1>

    <!-- 
    <div class="item">
        <input type="button" name="btnRed" value="빨강">
        <input type="button" name="btnYellow" value="노랑">
        <input type="button" name="btnBlue" value="파랑">
    </div> 
    -->

    <!-- 정적 이벤트 -->
    <h1>정적 이벤트</h1>
    <h2>깡</h2>
    <div class="item">
        <input type="button" name="btnRed1" value="빨강" onclick="m1()">
        <input type="button" name="btnYellow1" value="노랑" onclick="m2()">
        <input type="button" name="btnBlue1" value="파랑" onclick="m3()">
    </div> 
    <hr>

    <h2>매개변수</h2>
    <div class="item">
        <input type="button" name="btnRed2" value="빨강" onclick="m4('tomato')">
        <input type="button" name="btnYellow2" value="노랑" onclick="m4('gold')">
        <input type="button" name="btnBlue2" value="파랑" onclick="m4('dodgerblue')">
    </div> 
    <hr>

    <h2>this</h2>
    <div class="item">
        <input type="button" name="btnRed3" value="빨강" onclick="m5(this)">
        <input type="button" name="btnYellow3" value="노랑" onclick="m5(this)">
        <input type="button" name="btnBlue3" value="파랑" onclick="m5(this)">
    </div> 
    <hr>

    <h2>사용자 정의 데이터</h2>
    <div class="item">
        <input type="button" name="btnRed" value="빨강" onclick="m6(this)" aaa="홍길동" data-bbb="아무개" data-color="tomato">
        <input type="button" name="btnYellow" value="노랑" onclick="m6(this)" data-color="gold">
        <input type="button" name="btnBlue" value="파랑" onclick="m6(this)" data-color="dodgerblue">
    </div> 
    <hr>
    <br>

    <h1>동적 이벤트</h1>
    <h2>깡</h2>
    <div class="item">
        <input type="button" name="btnRed5" value="빨강" data-color="tomato">
        <input type="button" name="btnYellow5" value="노랑" data-color="gold">
        <input type="button" name="btnBlue5" value="파랑" data-color="dodgerblue">
    </div> 
    <hr>

    <h2>event.target</h2>
    <div class="item">
        <input type="button" name="btnRed6" value="빨강" data-color="tomato">
        <input type="button" name="btnYellow6" value="노랑" data-color="gold">
        <input type="button" name="btnBlue6" value="파랑" data-color="dodgerblue">
    </div> 
    <hr>

    <h2>name 통일</h2>
    <div class="item">
        <input type="button" name="btn7" value="빨강" data-color="tomato">
        <input type="button" name="btn7" value="노랑" data-color="gold">
        <input type="button" name="btn7" value="파랑" data-color="dodgerblue">
    </div> 

    
    <script>
        function m1() {
            document.body.bgColor = 'tomato';
        }
        function m2() {
            document.body.bgColor = 'gold';
        }
        function m3() {
            document.body.bgColor = 'dodgerblue';
        }

        function m4(color) {
            document.body.bgColor = color;
        }

        function m5(obj) {
            // this == 이 함수를 호출한 이벤트 주체(태그)
            // console.log(obj);
            // alert(obj.name);
            
            // this == window 객체
            // console.log(this);
            if(obj.value == '빨강'){
                document.body.bgColor = 'tomato';
            } else if(obj.value == '노랑'){
                document.body.bgColor = 'gold';
            } else if(obj.value == '파랑'){
                document.body.bgColor = 'dodgerblue';
            }
        }

        function m6(obj) {
            // <input type="button" name="btnRed" value="빨강" onclick="m6(this)" aaa="홍길동" data-bbb="아무개">

            // data-xxx 속성
            // - 사용자 정의 데이터

            //alert(obj.dataset['bbb']);

            document.body.bgColor = obj.dataset['color'];

        }

        document.all['btnRed5'].onclick = m7;
        document.all['btnYellow5'].onclick = m8;
        document.all['btnBlue5'].onclick = m9;

        function m7() {
            document.body.bgColor = 'tomato';
        }
        function m8() {
            document.body.bgColor = 'yellow';
        }
        function m9() {
            document.body.bgColor = 'dodgerblue';
        }


        document.all['btnRed6'].onclick = m10;
        document.all['btnYellow6'].onclick = m10;
        document.all['btnBlue6'].onclick = m10;

        function m10() {
            // document.body.bgColor = 'tomato';

            // alert();

            // ***** 3개의 버튼 중 누가 m10 호출했는지?
            // -this와 같은 역할
            // console.log(event.srcElement);
            // console.log(event.target);

            document.body.bgColor = event.target.dataset['color'];

        }

        // 집합 + 비슷한 이벤트 
        for(var i=0; i<document.all['btn7'].length; i++){
            document.all['btn7'][i].onclick = m11;
        }
        function m11() {
            document.body.bgColor = event.target.dataset['color'];
        }


        
    </script>
</body>
</html>
