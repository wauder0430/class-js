<!DOCTYPE html>
<html lang="ko">

<body>
    <!-- ex11_bom.html -->
    <h1>BOM, Browser Object Model</h1>
    <div>자바스크립트로 HTML을 조작하기 위한 API</div>

    <hr>

    <form name="form1">
        <span>
            <input type="text" name="txt1">
        </span>
    </form>
    <form name="form2">
        <input type="text" name="txt2">
    </form>

    <script>
        /* 
            CSS > 선택자 > HTML 태그 검색 > 접근 > 조작

            JavaScirpt > 검색도구 > HTML 태그 검색 >접근 > 조작

            BOM
            - 초창기 모델 ~ 현재까지 사용
            - 선택적 모델 > 일부태그만 접근이 가능
            - 폼태그 + 이미지 + 링크
            - 계층 구조 + name 식별자 사용 > *****
            - id, class > 인식 불가능

        */
        window.document.form1.txt1.value = '텍스트박스';
        window.document.form2.txt2.value = 'TextBox';


    </script>
</body>
</html>
