<body>
    <!-- ex08_string.html -->
    <h1>문자열 함수</h1>
    
    <script>
        // 문자열 길이
        // - txt.length > 필드(field) > 프로퍼티(property)

        // 문자열 검색
        // - indexOf()
        // - lastIndexOf()

        // 대소문자 변환
        // - toUpperCase()
        // - toLowerCase()

        // 추출
        // - substring(시작위치, 끝위치) > 자바
        // - substr(시작위치, 길이) > sql
        
        var txt = '안녕하세요. 홍길동입니다.';

        console.log(txt.substring(3, 10)); //3~9
        console.log(txt.substr(3, 5)); // 3~7

        // 치환
        // - replace 
        // - 처음 만나는 요소만 치환(반복X)
        txt = '안녕 홍길동 잘가 홍길동';

        console.log(txt.replace('안녕','Hello'));
        console.log(txt.replace('홍길동', '아무개'));
        console.log(txt.replace(/홍길동/g,'아무개')); // global

        // 공백 제거
        // - trim()
        // - trimLeft(), trimRight() > ltrim(), rtrim()
        // - trimStart(), trimEnd() > 표준함수

        // 분할
        // - split(',')

        // 패턴 검색
        // - startsWith()
        // - endsWith()

        txt = '1';
        console.log(txt.padStart(3, '0'));
        console.log(txt.padEnd(3, '0'));
        
        txt = '안녕';
        console.log(txt.repeat(3));

        
    </script>
</body>
</html>
