<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 영역 */
    </style>
    <script>
        // JavaScript 영역
        alert('하이~');
        
    </script>
    <script src="./ex02.js">
        
    </script>
   
</head>
<body>
    <!-- ex02.html -->
    <h1>JavaScript를 HTML 문서에 적용하는 방법</h1>
    
    <!-- 
        1. 인라인 방식(X) > 이벤트 핸들러(Event Handler) == 이벤트
            - onXXX 속성 제공
            - 태그에 직접 자바스크립트를 작성하는 방식
            
        2. 내부 방식
            - <script> 태그
        
        3. 외부 방식
            - *.js 파일 
            - 참조

    -->

    <div>
        <input type="button" value="버튼"
            style="color: blue;"
            onclick="alert('안녕');">
    </div>
    
</body>
</html>
