<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex10_array.html -->
    <h1>배열</h1>
    
    <script>
        // 배열
        // - Array 내장 객체
        // - Array(외형-Indexer) + ArrayList(성질-가변)
        var nums = new Array();
        nums[0] = 100;
        nums[1] = 200; 
        nums[2] = 300;

        console.log(nums.length);

        for(var i=0; i<nums.length; i++){
            console.log(nums[i]);
        }
        console.clear();

        // 초기화 리스트
        // int[] nums = new int[] { 100, 200, 300 };
        // int[] nums = { 100, 200, 300 };
        var nums2 = new Array(100, 200, 300); // 생성자 함수
        var nums3 = [100, 200, 300]; // 배열 리터럴(*** 주로사용)

        // 빈배열
        var num4 = new Array();
        var num5 = [];

        // 빈배열 > 3의 배수를 10개 추가
        var list1 = [];
        for(var i=1; i<=10; i++){
            list1[i-1] = i * 3;
        }
        console.log(list1);

        var list2 = [];
        for(var i=1; i<=10; i++){
            list2.push(i*3);
        }
        console.log(list2);
        // 자바스크립트 배열의 사용법
        // - 순수 배열(index)
        // - 스택, 큐 
        console.log(list2[9], list2.length);
        console.log(list2.pop(), list2.length);

        

    </script>
</body>
</html>
