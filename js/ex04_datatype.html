    <meta charset="UTF-8">

<body>
    <!-- ex04_datatype.html -->
    <h1>자료형</h1>
    <!-- 
        Java: 객체 지향 프로그래밍 언어(ODP)
        - 객체를 중심으로 업무를 구현하는 언어
        - 원하는 객체를 생성하기 위해 클래스를 제작할 수 있다.

        JavaScript: 객체 기반 프로그래밍 언어 
        - 객체를 중심으로 업무를 구현하는 언어
        - 클래스 개념이 없다. > 원하는 객체를 만들 수 없다.
        - ES6 > 클래스 추가(가짜 클래스)

        JavaScript 자료형

        1. number
            - 숫자형(정수, 실수)
            - 10, 20, 30
            - 3.14
        
        2. string
            - 문자 or 문자열
            - "홍길동"
            - '홍길동'
        
        3. boolean
            - 논리형
            - true, false

        4. object
            - 객체형

        5. 기타
            a. null
            b. undefined
            c. NaN(not a Number, 난)
            d. Symbol
            e. BigInt

        변수
        - var 변수명:
            - 동적 타입 언어(인터프리터 언어, 스크립트)
            - 코드가 유연, 쉬움
                > 문법만 보고서는 타입 체크 불가능
                > 오류를 미리 발견 불가능

        - int 변수명:
            - 정적 타입 언어(컴파일 언어)
            - 코드가 경직, 타입 체크를 컴파일에서 미리 한다.
                > 컴파일 때 오류 미리 발견할 수 있다.
                > 안정성 높다.
        
        - JavaScript는 변수의 자료형이 없다.

    -->
    <script>
        var num;

        num = 100;
        num = 3.14;
        //num = '홍길동'; //자바의 Object 클래스 역할
        
        //alert(num); // Debug (X)
        console.log(num); // 정석
        console.log('숫자: ' + num);
        console.log('숫자', num);
        /* 
            %d(%i) - 정수
            %f - 실수
            %s - 문자열
            %o - 객체(모든 타입)
        */
        console.log('숫자: %f', num);
        console.warn('경고성 로그');
        console.error('에러 로그');

        console.clear();

        var n1;
        
        n1 = 100;  // number
        console.log(typeof n1);
        console.log(typeof 200);

        n1 = '문자열';  // string
        console.log(typeof n1);
        console.log(typeof '홍길동');
        
        n1 = true;  // boolean
        console.log(typeof n1);
        console.log(typeof false);

        n1 = new Date(); // object
        console.log(typeof n1);

        // -----------------------------------------

        var n2 = 10;
        var n3, n4, n5;
        var n6 = 10, n7 = 20;

        var n2 = 20; // 변수 재정의 - 사용하지말것 

        var n8 = 30;
        console.log('n8', n8);

        var n9;
        console.log('n9', n9); //undefined(=null)

        var n10 = null;
        console.log('n10', n10); 

        //*** undefined == null
        // - 아무것도 없다.
        // - undefined: 변수 생성 직후 초기 상태
        // - null: 의도적으로 비워둔 상태

        console.log(undefined==null);   

        var n11 = undefined;
        console.log(n11);

        // ---------------------------------------

        // 연산자
        // - 자바와 동일
        console.clear();

        var n12 = 10;
        var n13 = 10;
        var n14 = '10';

        // Java > Strong Type > 엄격한 자료형
        // SQL  > Week Type   > 느슨한(유연한) 자료형
        // JavaScript > Week Type > 느슨한(유연한) 자료형

        console.log(n12 == n13);    // true
        console.log(n12 == n14);    // true

        console.log(10 + 20); // 30
        console.log('10' + 20); // 1020
        console.log('10' * 2); // 20 (숫자 형변환)
        console.clear();

        // 연산자
        // - A == B
        // - 값만 비교하고, 자료형은 비교하지 않는다. 
        console.log(n12 == n13);    // true
        console.log(n12 == n14);    // true
        console.log(n12 != n14);    // false

        // 자바의 ==과 동일
        // - 값과 자료형을 모두 비교한다.
        console.log(n12 === n13);    // true
        console.log(n12 === n14);    // false
        console.log(n12 !== n14);    // true

        // ------------------------------------

        // 제어문
        // - 자바와 동일

        // ------------------------------------
        // - 자바와 동일
        console.log('C:\\code\\cilent\\javascript');


    </script>
</body>
</html>
