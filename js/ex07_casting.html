<body>
    <!-- ex07_casting.html -->
    <h1>형변환</h1>
    
    <script>
        /* 
            자바
            - (자료형) 연산자

            SQL
            - to_char(), to_date(), to_number()...

            자바스크립트
            - parseInt(), parseFloat()

            형변환 함수
            1. number parseInt(value)

            2. number parseFloat(value)

        */

        var n1 = 3.14;
        console.log(parseInt(n1));  

        var n2 = '200';
        console.log(parseInt(n2));

        var n3 = '홍길동';
        console.log(parseInt(n3)); // NaN

        var n4 = '100점';
        console.log(parseInt(n4));

        n4 ='점수 100점';
        console.log(parseInt(n4));

        // 목적 > CSS 조작
        var width = '200px'
        console.log(width + 100);
        console.log(parseInt(width)+100);

        var fontsize = '1.5rem';
        console.log(parseFloat(fontsize));


        //boolean isNan(value) > 유효성 검사
        //  - is not a number
        //  - value가 숫자가 아닙니까?
        //  - 자료형 검사(X), 데이터의 모양만 검사
        console.log(isNaN('홍길동'));
        console.log(isNaN(100));
        console.log(isNaN('100'));
        console.log('100점'); // 숫자만 입력 요구(점수)
        


    </script>
</body>
