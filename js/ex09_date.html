<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    
</head>
<body>
    <!-- ex09_date.html -->
    <h1>날짜/시간</h1>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.19/dayjs.min.js">
    </script>
    
    <script>
        /* 
            Calendar, Date, LocalDate, LocalTime..

            자바스크립트는 클래스가 없다. > 기본적으로 제공되는 객체가 있다. > 자바스크립트 내장 객체

            자바스크립트 내장 객체
            - 날짜 객체 > Date
        
        */

        // 현재 시각
        var now = new Date();
        console.log(now);
        console.log(now.toString());
        console.log(typeof now); // object
        console.clear();

        // 요소 추출
        // - c.get(Calendar.상수)

        console.log(now.getYear()); //126
        console.log(now.getFullYear()); //2026
        console.log(now.getMonth()); //1
        console.log(now.getDate()); //26
        console.log(now.getHours()); //10
        console.log(now.getMinutes()); //22
        console.log(now.getSeconds()); //11
        console.log(now.getMilliseconds()); //809
        console.log(now.getTime()); //1772068931809
        console.log(now.getDay()); //4

        // 출력 > %tF, %tT, %tA
        console.log(now.toString());

        // 2026. 2. 26. 오전 10:28:25
        console.log(now.toLocaleString());

        console.log(now.toDateString());
        console.log(now.toLocaleDateString());

        console.log(now.toTimeString());
        console.log(now.toLocaleTimeString());
        console.clear();
        //-------------------------------------
        //2026-2-26 10:28:25
        console.log(dayjs(now).format('YYYY-MM-DD HH:mm:ss'));
        console.clear();
        
        // 특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2026);
        christmas.setMonth(11);
        christmas.setDate(25);
        christmas.setHours(0);
        christmas.setMinutes(0);
        christmas.setSeconds(0);

        console.log(dayjs(christmas).format('YYYY-MM-DD HH:mm:ss'));

        // 연산
        // - 시각 - 시각 = 시간(ms)
        console.log((christmas - now) /1000/60/60/24); //ms
        // - 시각 + 시간 = 시각
        // - 시각 - 시간 = 시각
        now.setTime(now.getTime() + (3*24*60*60*1000))//3일뒤
        console.log(now);

    </script>
</body>
</html>
